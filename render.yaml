services:
  - type: web
    name: regattaresume
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: regattaresume-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENABLE_REGISTRATION
        value: true
      - key: ENABLE_PDF_EXPORT
        value: true
      - key: SCRAPER_ENABLED
        value: true

databases:
  - name: regattaresume-db
    databaseName: regattaresume
    user: regattaresume
    region: oregon
    plan: free
