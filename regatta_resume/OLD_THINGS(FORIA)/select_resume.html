<form id="selectResumeForm" style="display:inline-block; margin-top:8px;">
    <label for="resumeSelect" style="margin-right:8px;">Choose a resume:</label>
    <select id="resumeSelect" name="file" style="padding:.4rem .6rem; border-radius:6px;">
      {% if resumes %}
        {% for r in resumes %}
          <option value="{{ url_for('download_static_resume', filename=r.filename) }}">{{ r.name }}</option>
        {% endfor %}
      {% else %}
        <option value="#">No PDFs found in static/resumes</option>
      {% endif %}
    </select>
    <button id="downloadButton" type="button" class="download-link" style="margin-left:8px; padding:0.5rem 0.8rem;">ðŸ“„ Download Selected PDF</button>
  </form>
