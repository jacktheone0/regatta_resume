<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Résumé Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #084575;
      --background: #f3efd5;
      --card: #ffffff;
      --text: #1a1a1a;
      --border: #ddd;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--primary);
      text-align: center;
    }

    .styles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .style-box {
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      background: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      text-align: center;
      cursor: pointer;
    }

    .style-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .style-box.selected {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(8, 69, 117, 0.2);
    }

    .style-label {
      background: #e0f4ff;
      color: var(--primary);
      font-weight: 600;
      padding: 0.8rem;
      border-bottom: 1px solid var(--border);
    }

    .style-preview {
      width: 100%;
      aspect-ratio: 3/4;
      display: block;
    }

    .style-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Résumé Style</h1>
    <div class="styles">
      
      <!-- Style 1 -->
      <div class="style-box" data-style="modern">
        <div class="style-label">Modern</div>
        <div class="style-preview">
          <img src="choice_1.png" alt="Modern style preview">
        </div>
      </div>

      <!-- Style 2 -->
      <div class="style-box" data-style="classic">
        <div class="style-label">Classic</div>
        <div class="style-preview">
          <img src="style2.png" alt="Classic style preview">
        </div>
      </div>
      
      <!-- Style 3 -->
      <div class="style-box" data-style="minimalist">
        <div class="style-label">Minimalist</div>
        <div class="style-preview">
          <img src="style3.png" alt="Minimalist style preview">
        </div>
      </div>
    
    </div>
  </div>

  <script>
    // Handle selection + request to backend
    document.querySelectorAll(".style-box").forEach(box => {
      box.addEventListener("click", () => {
        // Remove old selection
        document.querySelectorAll(".style-box").forEach(b => b.classList.remove("selected"));
        box.classList.add("selected");

        const chosenStyle = box.dataset.style;

        // Redirect to backend to generate PDF
        window.location.href = `/resume_style_html?style=${chosenStyle}`;
      });
    });
  </script>
</body>
</html>
