<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Regatta Résumé Builder</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
 <style>
   body {
     font-family: 'Inter', sans-serif;
   }
 </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-700 to-blue-400 text-white p-4">
 <div class="max-w-xl w-full">
   <h1 class="text-5xl font-black leading-tight mb-4">Find a Sailor’s <br />Regattas</h1>
   <p class="text-lg font-normal text-white mb-8">Enter the name of a sailor to view all the regattas they have participated in.</p>








   <!-- ✅ FIXED: Added action="/" -->
   <form method="post" action="/">
     <input
       type="text"
       name="sailor_name"
       placeholder="e.g. Jack Wicker"
       class="w-full p-4 rounded-xl text-gray-800 placeholder-gray-400 text-lg mb-4"
       required
     />
     <!-- Date Range Inputs -->
       <div class="flex gap-4 mb-4">
       <input
           type="date"
           name="start_date"
           class="w-1/2 p-4 rounded-xl text-gray-800 placeholder-gray-400 text-lg"
           placeholder="Start Date"
       />
       <input
           type="date"
           name="end_date"
           class="w-1/2 p-4 rounded-xl text-gray-800 placeholder-gray-400 text-lg"
           placeholder="End Date"
       />
     
       <input
           type="text"
           name="max_regattas"
           class="w-1/2 p-4 rounded-xl text-gray-800 placeholder-gray-400 text-lg"
           placeholder="Max regattas"
       />
       </div>




       <!-- Filter Input -->
       <input
       type="text"
       name="filter"
       placeholder="e.g. Regatta Name Contains"
       class="w-full p-4 rounded-xl text-gray-800 placeholder-gray-400 text-lg mb-4"
       />
     <button
       type="submit"
       class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 px-8 rounded-xl text-lg"
     >
       Build Résumé
     </button>
   </form>








   {% if error %}
     <p class="text-red-300 mt-4">{{ error }}</p>
   {% endif %}
 </div>
</body>
</html>
