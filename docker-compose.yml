version: '3.8'

services:
  web:
    build: .
    container_name: regatta-resume-app
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - MAX_REGATTAS=250
      - SCRAPER_TIMEOUT=12
      - LOG_LEVEL=INFO
    volumes:
      # Mount volumes for persistent data
      - ./data/results:/app/results:rw
      - ./data/static:/app/static:rw
      - ./data/logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    shm_size: 2gb  # Increase shared memory for Chrome
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  # Optional: Add nginx reverse proxy for production
  # nginx:
